<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">

  <title>RandomChooser!</title>
</head>

<body>

  <body>
    <div class="container-fluid h-100 m-0 p-0">
      <div class="content position-absolute w-100 h-100">
        <div class="row h-100 m-0">
          <div class="col p-0">
          <div id="thirstyLottie" class="lottie position-absolute w-100 h-100"></div>
          <div id="motorcycleLottie" class="lottie position-absolute w-100 h-100"></div>
          <div id="successLottie" class="lottie position-absolute w-100 h-100" style="background-color:#463168;"></div>
          <div class="invisible" id="response">
            <div class="p-3 mb-4" >
              <div class="text-center">
                <div class="card profile-card-4">
                  <div class="card-body">
                    <img src="https://cdn0.iconfinder.com/data/icons/streamline-emoji-1/48/222-man-gesturing-NO-1-512.png" alt="profile-image" class="profile"
                      id="profilePic" />
                    <h5 class="card-title text-center" id="ProfileName">Loading</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="row m-0 position-absolute btn-block">
              <div class="col">
                <div class="p-3 mb-4">
                  <div class="text-center">
                    <button type="button" class="btn btn-light btn-lg" id="generate">Generate</button>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>


        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.10/lottie.min.js"
          integrity="sha256-/56Y/jYu6730zlN8iulnNWn2IcVa4wK/ogwk7n9p2JY=" crossorigin="anonymous"></script>
        <script src="javascripts/index.js"></script>
  </body>

</html>
